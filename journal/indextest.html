<section>
  <h2>Journal</h2>
  <hr>

  {% assign counter = site.posts.size %}
  {% for post in site.posts %}
    <div class="j-summary">
      <span>
        #{{ "%03d" | format: counter }} || 
        <a href="{{ post.url | relative_url }}">{{ post.title | downcase }}</a>
      </span>
      <span>{{ post.date | date: "%Y.%m.%d" }}</span>
    </div>
    {% assign counter = counter | minus: 1 %}
  {% endfor %}
</section>
