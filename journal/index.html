<section>
  <h2>Journal</h2>
  <hr>

  {% for post in site.posts %}
    <div class="j-summary">
      <span>
        #{% if forloop.index0 < 10 %}00{% elsif forloop.index0 < 100 %}0{% endif %}{{ forloop.index0 }} || 
        <a href="{{ post.url | relative_url }}">{{ post.title | downcase }}</a>
      </span>
      <span>{{ post.date | date: "%Y.%m.%d" }}</span>
    </div>
  {% endfor %}
</section>
