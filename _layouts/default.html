<!DOCTYPE html>
<html lang="en">
<head>

    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=1024">

    <link rel="icon" type="image/png" href="{{ '/assets/favicon.png' | relative_url }}">
    <link rel="alternate" type="application/rss+xml" title="chromono.space RSS Feed" href="{{ '/feed.xml' | relative_url }}">
</head>
<body>
    <div class="container">
        {% include header.html %}

        <footer>
              <p>&copy; {{ "now" | date: "%Y" }} Court / chromono.space | <a href="{{ '/feed.xml' | relative_url }}">RSS Feed</a></p>
        </footer>
    </div>
    <script src="{{ '/script.js' | relative_url }}"></script>
</body>
</html>
